<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Log-in</title>
    <script type="text/javascript" src="database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="form" class="form-style">
            <p class="header">Log in</p>
            <label for="in_username">Username: </label>
            <input type="text" id="in_username" placeholder="Username">
            <label for="in_password">Password: </label>
            <input type="password" id="in_password" placeholder="Password">
            <button class="btn-submit">Submit</button>
        </form>
    
    </div>
    

    <script src="login.js"></script>

</body>


</html>
